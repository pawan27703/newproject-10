<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Key Press Display</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Key Press Display</h1>
    <div class="display">
      <p id="key-display">Press any key</p>
      <p id="code-display">Key Code: </p>
    </div>
    <div class="history">
      <h2>Key History</h2>
      <ul id="history-list"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
